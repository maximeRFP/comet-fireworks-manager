<div class="navbar-header" [ngClass]="rfpConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/rfp.svg">
        <span class="logo-text">RFP</span>
    </div>

    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>

    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>

</div>

<div class="navbar-content" rfpPerfectScrollbar [rfpPerfectScrollbarOptions]="{suppressScrollX: true}"
     [ngClass]="rfpConfig.layout.navbar.primaryBackground">
    <rfp-navigation layout="vertical"></rfp-navigation>
</div>
