<!-- SIDE PANEL -->
<ng-container *ngIf="!cometConfig.layout.sidepanel.hidden && cometConfig.layout.sidepanel.position === 'left'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<div id="main">

    <!-- TOOLBAR: Above fixed -->
    <ng-container *ngIf="cometConfig.layout.toolbar.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above fixed -->

    <div id="container-1" class="container" cometPerfectScrollbar
         [cometPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

        <!-- TOOLBAR: Above static -->
        <ng-container *ngIf="cometConfig.layout.toolbar.position === 'above-static'">
            <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        </ng-container>
        <!-- / TOOLBAR: Above static -->

        <div id="container-2" class="container">

            <!-- NAVBAR: Left -->
            <ng-container *ngIf="cometConfig.layout.navbar.position === 'left'">
                <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Left -->

            <!-- CONTENT -->
            <content
                [ngClass]="{'ml-32':cometConfig.layout.navbar.position === 'left', 'mr-32':cometConfig.layout.navbar.position === 'right'}">
            </content>
            <!-- / CONTENT -->

            <!-- NAVBAR: Right -->
            <ng-container *ngIf="cometConfig.layout.navbar.position === 'right'">
                <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
            </ng-container>
            <!-- / NAVBAR: Right -->

        </div>

        <!-- FOOTER: Above static -->
        <ng-container *ngIf="cometConfig.layout.footer.position === 'above-static'">
            <ng-container *ngTemplateOutlet="footer"></ng-container>
        </ng-container>
        <!-- FOOTER: Above static -->

    </div>

    <!-- FOOTER: Above fixed -->
    <ng-container *ngIf="cometConfig.layout.footer.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above fixed -->

</div>

<!-- SIDE PANEL -->
<ng-container *ngIf="!cometConfig.layout.sidepanel.hidden && cometConfig.layout.sidepanel.position === 'right'">

    <!-- PANEL CONTENT -->

</ng-container>
<!-- / SIDE PANEL -->

<!-- QUICK PANEL -->
<comet-sidebar name="quickPanel" position="right" class="quick-panel">
    <quick-panel></quick-panel>
</comet-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!cometConfig.layout.toolbar.hidden"
             [ngClass]="cometConfig.layout.toolbar.customBackgroundColor === true ? cometConfig.layout.toolbar.position + ' ' + cometConfig.layout.toolbar.background : cometConfig.layout.toolbar.position">
    </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
    <footer *ngIf="!cometConfig.layout.footer.hidden"
            [ngClass]="cometConfig.layout.footer.customBackgroundColor === true ? cometConfig.layout.footer.position + ' ' + cometConfig.layout.footer.background : cometConfig.layout.footer.position">
    </footer>
</ng-template>
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <comet-sidebar name="navbar" class="navbar-comet-sidebar"
                  [folded]="cometConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!cometConfig.layout.navbar.hidden">
        <navbar [variant]="cometConfig.layout.navbar.variant" class="left-navbar"></navbar>
    </comet-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
    <comet-sidebar name="navbar" position="right" class="navbar-comet-sidebar"
                  [folded]="cometConfig.layout.navbar.folded"
                  lockedOpen="gt-md"
                  *ngIf="!cometConfig.layout.navbar.hidden">
        <navbar [variant]="cometConfig.layout.navbar.variant" class="right-navbar"></navbar>
    </comet-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->
